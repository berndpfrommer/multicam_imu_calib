targets:
  - name: "apriltag board"
    type: "apriltag_board"
    detector: "umich"
    family: "tf36h11"
    starting_tag_id: 0
    tag_size: 0.07
    rows: 3
    distance_rows: 0.087
    columns: 4
    distance_columns: 0.087
cameras:
  - name: "camera_0"
    image_topic: /camera/image_raw
    pixel_noise: 1.0
    resolution: [2048, 1024]
    intrinsics:
      fx: 365.0
      fy: 355.0
      cx: 640
      cy: 512
    distortion_model:
      type: "radtan"
      coefficients:
        # radtan like opencv: k1, k2,  p1,  p2,  k3,  k4,  k5,  k6
        [-0.298866, 0.155338, 0.001388, -0.000423, 0.001, -0.003, 0.004, 0.001]
      coefficient_mask: [1, 1, 1, 1, 1, 1, 1, 1]
      coefficient_sigma: [0.5, 0.5, 0.5, 0.5, 0.01, 0.01, 0.01, 0.01]
    pose:
      position:
        x: 0.0
        y: 0.0
        z: 0.0
      position_sigma:
        x: 10.0
        y: 10.0
        z: 10.0
      orientation:
        x: 0.0
        y: 0.0
        z: 0.0
        w: 1.0
      orientation_sigma:
        x: 6.28
        y: 6.28
        z: 6.28
