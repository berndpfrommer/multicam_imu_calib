#
# Test file for single camera + imu tests
#
#
targets:
  - name: "apriltag board"
    type: "apriltag_board"
    detector: "umich"
    family: "tf36h11"
    starting_tag_id: 0
    tag_size: 0.07
    rows: 3
    distance_rows: 0.087
    columns: 4
    distance_columns: 0.087
imus:
  - name: "imu_0"
    ros_topic: "/imu"
    gyroscope_noise_density: 1e-6 # in rad/sec *  1/sqrt(Hz)
    accelerometer_noise_density: 1e-6 # in m/sec^2 *  1/sqrt(Hz)
    gyroscope_random_walk: 1e-4 # gyro bias random walk in rad/sec^2 *  1/sqrt(Hz)
    accelerometer_random_walk: 1e-4 # accel bias in m/sec^3 *  1/sqrt(Hz)
    gyro_bias_prior:
      x: 0.0
      y: 0.0
      z: 0.0
      sigma: 0.1 # gives strength of gyro bias prior in rad/s
    accelerometer_bias_prior:
      x: 0.0
      y: 0.0
      z: 0.0
      sigma: 0.1 # gives strength of accelerometer bias prior in m/s^2
    pose:
      position:
        x: 0.0
        y: 0.0
        z: 0.0
      position_sigma:
        x: 10.0
        y: 10.0
        z: 10.0
      orientation:
        x: 0.0
        y: 0.0
        z: 0.0
        w: 1.0
      orientation_sigma:
        x: 6.28
        y: 6.28
        z: 6.28

cameras:
  - name: "camera_0"
    image_topic: /camera/image_raw
    pixel_noise: 1.0
    resolution: [2048, 1024]
    intrinsics:
      fx: 1000.0
      fy: 1000.0
      cx: 500
      cy: 400
    distortion_model:
      type: "radtan"
      coefficients: [0, 0, 0, 0]
    pose:
      position:
        x: 0.0
        y: 0.0
        z: 0.0
      position_sigma:
        x: 1.0e-6
        y: 1.0e-6
        z: 1.0e-6
      orientation:
        x: 0.0
        y: 0.0
        z: 0.0
        w: 1.0
      orientation_sigma:
        x: 1.0e-6
        y: 1.0e-6
        z: 1.0e-6
